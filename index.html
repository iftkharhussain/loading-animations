<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Loading Animations (Pure CSS)</title>
</head>

<body>

  <header>
    <h1>Loading Animations</h1>
  </header>

  <div class="animation-wrapper">

      <div class="loading-1">loading ...</div>
    </div>
    <div class="box">
      <div class="loading-2"></div>
    </div>
    <div class="box">
      <div class="loading-3"></div>
    </div>
  </div>

  <div class="animation-wrapper">
    <div class="box">
      <div class="loading-4"></div>
    </div>
    <div class="box">
      <div class="loading-5"></div>
    </div>
    <div class="box">
      <div class="loading-6"></div>
    </div>
  </div>

  <div class="animation-wrapper">
    <div class="box">
      <div class="loading-7"></div>
    </div>
    <div class="box">
      <div class="loading-8"></div>
    </div>
    <div class="box">
      <div class="loading-9"></div>
    </div>
  </div>

</body>
</html>
